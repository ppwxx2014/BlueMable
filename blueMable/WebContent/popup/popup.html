<!------------  증서 구입 레이어  ----------- -->
<div id="dim-layer-buy" class="dim-layer">
    <div class="dimBg"></div>
    <div id="buyLandLayer" class="pop-layer">
        <div class="pop-container">
            <div class="pop-conts">
                <!--content //-->
                <h1 align="center" >증서 구입</h1><hr>
                <h3 align="center" id="title" class="ctxt mb20"><!-- 도시이름 --></h3>
                <h4 align="center" ><span id="value"><!-- 가격 --></span>만원</h4>
				<div align="center"><img src="/blueMarble/images/taipai2_image.jpg"></div>
                <div class="btn-r">
                    <a href="#" id="buy" class="btn-layerConfirm">구매</a>
                    <a href="#" id="cancel" class="btn-layerClose">취소</a>
                </div>
                <!--// content-->
            </div>
        </div>
    </div>
    
</div>

    </div>
</div>
