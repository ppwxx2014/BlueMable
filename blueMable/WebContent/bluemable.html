            document.querySelector("#dice").value = diceNum;
            $("#dice").text(diceNum);

                afterPoint = beforePoint + diceNum;
            } else {
                afterPoint = beforePoint + diceNum - 40;
            }
            document.querySelector("#point").value = afterPoint;
            // 말을 이동시킵니다.

                = '<button class="btn-danger">♠</button>';

        });
